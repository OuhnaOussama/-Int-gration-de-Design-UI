    <title>Forget password</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.createElement('form'); // Créez un élément de formulaire
            const emailInput = document.getElementById('email'); // Récupérez l'input email
            const submitButton = document.querySelector('button[type="submit"]'); // Récupérez le bouton de soumission
    
            submitButton.addEventListener('click', function(event) {
                event.preventDefault(); 
    
                const email = emailInput.value.trim(); // Récupérez la valeur de l'input email
    
                // Validation simple de l'email
                if (!email) {
                    alert('Veuillez entrer votre adresse e-mail.');
                    return;
                }
    
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
                if (!emailPattern.test(email)) {
                    alert('Veuillez entrer une adresse e-mail valide.');
                    return;
                }

                alert('Un lien de réinitialisation de mot de passe a été envoyé à ' + email);
  
                emailInput.value = '';
            });
        });
    </script>
