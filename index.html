<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Fraunces:opsz,wght@9..144,800&display=swap" rel="stylesheet">
        <script>
             tailwind.config = {
              theme: {
                extend: {
                  fontFamily: { 'Barlow': ['Fraunces', 'Barlow']},
                  colors: {
                    primary : "#83888F",
                    secondary: "#0E8784",
                    gray: "#333D4B",
                    bg: "#FAF8F6",
                    white: "#FEFCF7"
                  },
                },
              },
            };
        </script>
        <title>Sign up</title>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");
        
            const togglePasswordVisibility = (inputField) => {
              inputField.type = inputField.type === "password" ? "text" : "password";
            };
        

            document.querySelectorAll('.relative img').forEach((icon) => {
              icon.addEventListener("click", function () {
                const inputField = this.previousElementSibling; 
                togglePasswordVisibility(inputField);
              });
            });
        
            // Handle form submission
            form.addEventListener("submit", function (event) {
              event.preventDefault(); 
        

              const fullName = document.getElementById("fullName").value.trim();
              const email = document.getElementById("email").value.trim();
              const password = passwordInput.value;
              const confirmPassword = confirmPasswordInput.value;
        
              if (!fullName || !email || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
              }
        
              if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
              }
        
              if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
              }

              console.log("Full Name:", fullName);
              console.log("Email:", email);
              console.log("Password:", password);
            });
          });
        </script>
    </head>
</head>
<body class="">
  <div class="overflow-hidden pr-14 bg-gray-100 max-md:pr-5">
    <div class="flex gap-5 max-md:flex-col">
      <div class="flex flex-col w-6/12 max-md:ml-0 max-md:w-full">
        <div
          class="flex relative flex-col items-start px-14 pt-10 pb-80 w-full text-black min-h-[900px] shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:px-5 max-md:pb-24 max-md:mt-10 max-md:max-w-full">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/942b92bcee95b4b6233b1ebe93bc51ea6f200681d81407fd180bcb3c6f8acaa5?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd"
            class="object-cover absolute inset-0 size-full"
            alt=""/>
          <div class="flex relative gap-3 text-lg font-medium leading-10">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/26353a124599ab63e80572b331e16676394b2876d8d9bb024a00961a1b6a8c9d?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd"
              class="object-contain shrink-0 my-auto aspect-[0.97] w-[29px]"
              alt=""/>
            <div>Logo here</div>
          </div>
          <div
            class="flex relative gap-3 px-2 py-2 mt-64 ml-4 text-base leading-none bg-green-500 rounded-[48px] max-md:mt-10 max-md:ml-2.5">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/53c66786eca9a422afbed2b8651573fc9d1291093293474a51fa79e31d043534?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd"
              class="object-contain shrink-0 aspect-square w-[46px]"
              alt=""/>
            <div class="my-auto basis-auto">Royal Stock Images</div>
          </div>
          <div
            class="flex relative flex-col items-start px-5 py-6 mt-4 ml-4 max-w-full text-lg leading-6 text-white rounded-2xl bg-black bg-opacity-10 w-[246px] max-md:px-5 max-md:ml-2.5">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/36cf44a0-e96b-43ea-a98e-e0e7ed148a5a?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd"
              class="object-contain w-12 rounded-lg aspect-[1.12] bg-zinc-950"
              alt="Stock photos and videos icon"/>
            <div class="mt-3.5 ">
              Best Stock Photos and Videos from across the internet.
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col mt-[-130px] ml-32 w-6/12 max-md:ml-0 max-md:w-full ">
        <form class="flex flex-col self-stretch my-auto text-sm  leading-none max-md:mt-10 max-md:max-w-full">
          <div class="flex flex-col items-start pl-12 w-full max-md:pl-5 max-md:max-w-full">
            <div class="flex gap-1 self-end">
              <div class="grow font-light text-black">have an account?</div>
              <a href="/signin" class="font-medium text-green-500" tabindex="0">Sign in!</a>
            </div>
            <h2 class="mt-20 ml-12 text-3xl font-semibold leading-10 text-black max-md:mt-10 max-md:ml-2.5">
              Get Started With MAKER<br>
              <span class="self-center text-base leading-none text-zinc-500 ml-16">Getting started is easy</span>
            </h2>

            <div class="mt-16 max-w-full w-[402px] max-md:mt-10">
              <label for="fullName" class="sr-only">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                class="w-full px-6 py-7 bg-white rounded-xl border border-solid border-zinc-300 shadow-[0px_5px_12px_rgba(0,0,0,0.05)] text-zinc-600"
                placeholder="Full Name"
                required />
            </div>
  
            <div class="mt-5 max-w-full w-[402px]">
              <label for="email" class="sr-only">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-6 py-7 bg-white rounded-xl border border-solid border-zinc-300 shadow-[0px_5px_12px_rgba(0,0,0,0.05)] text-zinc-600"
                placeholder="Enter Email"
                required
              />
            </div>
  
            <div class="relative mt-5 max-w-full w-[402px]">
              <label for="password" class="sr-only">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-6 py-7 bg-white rounded-xl border border-solid border-zinc-300 shadow-[0px_5px_12px_rgba(0,0,0,0.05)] text-zinc-600"
                placeholder="Password"
                required />
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/5e2c1dd22a49a4df6bd01e3a98ce714a68fcddbd782f61ae61722f83731967a3?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd"
                class="absolute right-6 top-1/2 transform -translate-y-1/2 object-contain w-5 aspect-square"
                alt="Toggle password visibility"
              />
            </div>
  
            <div class="relative mt-5 max-w-full w-[402px]">
              <label for="confirmPassword" class="sr-only">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="w-full px-6 py-7 bg-white rounded-xl border border-solid border-zinc-300 shadow-[0px_5px_12px_rgba(0,0,0,0.05)] text-zinc-600"
                placeholder="Confirm Password"
                required/>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/f000c2314a0a66cd5fd39af10d15bfda1c1d5a913906b578b18dd988df04950c?placeholderIfAbsent=true&apiKey=0b69390d977a4a878ed863a38b2aa8dd"
                class="absolute right-6 top-1/2 transform -translate-y-1/2 object-contain w-5 aspect-square"
                alt="Toggle password visibility"
              />
            </div>
  
            <button
              type="submit"
              class="px-16 py-6 mt-7 max-w-full text-base leading-none text-black bg-green-500 rounded-xl w-[400px] max-md:px-5"
            >
              Create Account
            </button>
          </div>
          <div class="self-start mt-10 font-light text-zinc-600 max-md:mt-10 max-md:max-w-full">
            By continuing you indicate that you read and agreed to the Terms of Use
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
